<div class="container">
    <h1 class="mt-3">Blogpost List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" routerLinkActive="router-link-active" class="btn btn-primary">Add BlogPost</a>
    </div>

    <ng-container *ngIf="blogPost$ | async as blogPost">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Short Description</td>
                    <td>Visible?</td>
                    <td>categories</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of blogPost">
                    <td>{{item.title}}</td>
                    <td>{{item.shortDescription}}</td>
                    <td>{{item.isVisible}}</td>
                    <td>
                        <div *ngIf="item.categories">
                            <span *ngFor="let cats of item.categories" class="ps-1">
                                <span class="badge text-bg-secondary">{{cats.name}}</span>
                            </span>
                        </div>
                    </td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/blogposts/',item.id]">Edit</a>
                        <a class="btn btn-light" (click)="onDelete(item.id)">Delete </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>

<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category; else notfound">
        <form #from="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="Categoryid">Category ID</label>
                    <input type="text" id="Categorid" class="form-control" name="Categoryid" value="{{category.id}}"
                        disabled>
                </div>

                <div class="mt-3">
                    <label class="form-label" for="CategoryName">Category Name</label>
                    <input type="text" id="CategorName" class="form-control" name="CategoryName"
                    [(ngModel)]="category.name">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="CategoryurlHandle">Category Url Handle</label>
                    <input type="text" id="CategoryurlHandle" class="form-control" name="CategoryurlHandle"
                        [(ngModel)]="category.urlHandle">
                </div>
                <div class="mt-3 d-flex">
                <button type="submit" class="btn btn-primary">Save</button>

                <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>
            </div>
            
        </form>
    </ng-container>

    <ng-template #notfound>
        <div class="alert alert-warning" role="alert">
            category Not Found;
        </div>
    </ng-template>
</div>

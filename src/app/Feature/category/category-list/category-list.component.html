<div class="container">

    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" routerLinkActive="router-link-active" class="btn btn-primary">Add
            Category</a>
    </div>
    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>Url Handle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categories">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.urlHandle}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/categories',item.id]">Edit </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
